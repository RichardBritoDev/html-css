<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Assim como solicitado, abaixo encotra-se uma imagem de proporções automaticamente modificadas.</p>

        <img src="imagens/paisagem-g.png" alt="imagem-flexivel">
    </picture>
</body>
</html>
