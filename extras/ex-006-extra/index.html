<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Listas</title>
</head>
<body>
    <h1>Tipos de Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"> <!--1,I,i,A,a-->
        <li>Berserk</li>
        <li>Vagaboud</li>
        <li>Vinland Saga</li>
        <li>Monster</li>
        <li>Kingdom</li>
    </ol>
    <h2>Listas Desordenadas</h2>
    <ul type="circle"> <!--square, circle, disc-->
        <li>One Piece</li>
        <li>Jujutsu Kaisen</li>
        <li>Kimetsu no Yaiba</li>
        <li>Gintama</li>
        <li>Dragon Ball</li>
    </ul>
</body>
</html>
