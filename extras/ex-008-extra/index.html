<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexíveis</title>
</head>
<body>
    <h1>Veja esta imagem</h1>
    <p>Você conseguirar ver essa imagem em diferentes formatações diminuindo e aumentando o tamanho do seu navegador, tente!</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="Mídia/pago-pra-ver.mp3" type="audio/mpag">
        <source src="Mídia/pago-pra-ver.mp3" type="audio/ogg">
        <source src="Mídia/pago-pra-ver.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="Mídia/pago-pra-ver.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
    
</body>
</html>
